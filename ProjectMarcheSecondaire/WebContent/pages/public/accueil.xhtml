<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:ui='http://java.sun.com/jsf/facelets'>
<h:head>
	<title>Bienvenu sur notre site -- Rainbow marché de secondaire</title>
	<h:outputStylesheet library='css' name='accueil.css' />
</h:head>
<h:body>
	<p>Bienvenu sur notre site -- Rainbow marché de secondaire</p>
	<h:graphicImage library="images" value="/resources/images/rainbow.jpg" >
	<f:attribute name="height" value="100"/>   
    <f:attribute name="width" value="100"/>
    </h:graphicImage> 
	<h:form>
		<h:commandButton action="#{navigationController.showPage}" value="Login">
			<f:param name="pageId" value="login" />
		</h:commandButton>
		<br/>
		<h:commandButton action="#{navigationController.showPage}" value="Inscription d'une Société">
			<f:param name="pageId" value="inscriptionSociete" />
		</h:commandButton>
		<br/>
		<h:commandButton action="#{navigationController.showPage}" value="Autre">
			<f:param name="pageId" value="3" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
