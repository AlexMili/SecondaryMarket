<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
	<script language="JavaScript">
            function checkinput(){
                if(document.LoginMemberForm.MemberUserName.value == ""){                   
                    alert ("Veuillez entrer le nom de société");
                    document.LoginMemberForm.MemberUserName.focus();
                    return false;
                }
                else if(document.LoginMemberForm.password.value == "" ){
                    alert("Veuillez entrer l'identifiant de société!");
                    document.LoginMemberForm.password.focus();
                    return false;
                }
                return true;
            }
        </script>
</h:head>
<body>
	<table
		width="100%"
		border="2"
		align="center"
	>
		<tr height="100">
			<td
				align="center"
				colspan="5"
			>Logo + Banner Picture</td>
		</tr>
		<tr height="1">
			<td
				colspan="5"
				bgcolor="lavender"
			></td>
		</tr>
		<tr height="1000">
			<td
				valign="top"
				width="15%"
				bgcolor="CCCCFF"
			>LEFT</td>
			<td
				bgcolor="lavender"
				width="1"
			></td>
			<td
				valign="top"
				width="500"
			>
				<form
					action="AddNewSocietyControl"
					name="LoginMemberForm"
					method="post"
					onSubmit="return checkinput();"
				>
					<table align="center">
						<tr>
							<td
								colspan="2"
								height="19"
							><b> <font color="#FF0000"> <font color="#0000CC">
											<div align="center">
												<h4>LOGIN</h4>
											</div>
									</font>
								</font>
							</b>
								<hr></hr></td>
						</tr>
						
						
						<tr>
							<td height="31">
								<div align="left">Nom d'utilisateur</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="text"
										name="MemberUserName"
										size="30"
										maxlength="50"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Mot de passe</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="password"
										name="password"
										size="30"
										maxlength="10"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td><input
								type="submit"
								value="Valider"
							/></td>
							<td><input
								type="reset"
								value="Remettre"
							/></td>
						</tr>
					</table>
				</form>
			</td>
			<td
				bgcolor="lavender"
				width="1"
			></td>
			<td
				valign="top"
				width="150"
				bgcolor="CCCCFF"
			>RIGHT</td>
		</tr>
	</table>
</body>
</html>
