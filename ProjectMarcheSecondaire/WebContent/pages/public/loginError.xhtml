<!-- inspiré de http://bootsnipp.com/snippets/featured/sample-404-page -->
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:ui='http://java.sun.com/jsf/facelets'>
<h:head>
	<h:outputStylesheet library='css' name='bootstrap.css' />
	<h:outputStylesheet library='css' name='bootstrap-responsive.css' />
	<!-- Le styles -->
	<style type="text/css">
.center {
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: auto;
	margin-top: auto;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="hero-unit center">
						<h1>#{msgs.loginErrorMessage}</h1>
						<br />
						<p>
							The page you requested could not be found, either contact your
							webmaster or try again. Use your browsers <b>Back</b> button to
							navigate to the page you have prevously come from
						</p>
						<p>
							<b>Or you could just press this neat little button:</b>
						</p>
							<h:commandLink styleClass="btn btn-large btn-info"
						action="#{navigationController.pageAcceuil}" value="Retour à l'accueil">
					</h:commandLink>
					</div>
					<br />
					</div>
			</div>
		</div>
	</h:form>

</h:body>
</html>
