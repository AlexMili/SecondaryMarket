<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
	<script language="JavaScript">
            function checkinput(){
                if(document.AddNewSocietyForm.SocietyName.value == ""){                   
                    alert ("Veuillez entrer le nom de société");
                    document.AddNewSocietyForm.SocietyName.focus();
                    return false;
                }
                else if(document.AddNewSocietyForm.SocietyID.value == "" ){
                    alert("Veuillez entrer l'identifiant de société!");
                    document.AddNewSocietyForm.UserID.focus();
                    return false;
                }
                else if(document.AddNewSocietyForm.ResponsableName.value == "" ){
                    alert("Veuillez entrer le nom du responsable de société!");
                    document.AddNewSocietyForm.username.focus();
                    return false;
                }
                else if(document.AddNewSocietyForm.password.value == "" ){
                    alert("Veuillez entrer le mot de passe!");
                    document.AddNewSocietyForm.password.focus();
                    return false;
                }
                else if(document.AddNewSocietyForm.confirmPassword.value == "" ){
                    alert("Veuillez confirmer le mot de passe!");
                    document.AddNewSocietyForm.confirmPassword.focus();
                    return false;
                }
                else if(document.AddNewSocietyForm.confirmPassword.value.val() !=  document.AddNewSocietyForm.password.value.val()){
                    alert("Le mot de passe n'est pas confirmé!");
                    document.AddNewSocietyForm.password.focus();
                    return false;
                }
                return true;
            }
        </script>
</h:head>
<body>
	<table
		width="100%"
		border="2"
		align="center"
	>
		<tr height="100">
			<td
				align="center"
				colspan="5"
			>Logo + Banner Picture</td>
		</tr>
		<tr height="1">
			<td
				colspan="5"
				bgcolor="lavender"
			></td>
		</tr>
		<tr height="1000">
			<td
				valign="top"
				width="15%"
				bgcolor="CCCCFF"
			>LEFT</td>
			<td
				bgcolor="lavender"
				width="1"
			></td>
			<td
				valign="top"
				width="500"
			>
				<form
					action="AddNewSocietyControl"
					name="AddNewSocietyForm"
					method="post"
					onSubmit="return checkinput();"
				>
					<table align="center">
						<tr>
							<td
								colspan="2"
								height="19"
							><b> <font color="#FF0000"> <font color="#0000CC">
											<dir align="center">
												<h4>CREATION D'UNE NOUVELLE SOCIETE</h4>
											</dir>
									</font>
								</font>
							</b>
								<hr></hr></td>
						</tr>
						<tr>
							<td
								colspan="2"
								height="19"
							>
								<div align="center">Veuillez remplir la formulaire
									ci-dessous</div>
							</td>
						</tr>
						<tr>
							<td height="10"></td>
						</tr>
						<tr>
							<td height="19">
								<div align="left">Nom d'une société</div>
							</td>
							<td height="19">
								<div align="left">
									<input
										type="text"
										name="SocietyName"
										size="30"
										maxlength="50"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Identification de la société</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="text"
										name="SocietyID"
										size="30"
										maxlength="50"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Responsable</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="text"
										name="ResponsableName"
										size="30"
										maxlength="50"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Mot de passe</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="password"
										name="password"
										size="30"
										maxlength="10"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Confirmer le mot de passe</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="password"
										name="confirmPassword"
										size="30"
										maxlength="10"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Adresse</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="text"
										name="address"
										size="30"
										maxlength="50"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Email</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="text"
										name="email"
										size="30"
										maxlength="50"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Téléphone</div>
							</td>
							<td height="31">
								<div align="left">
									<input
										type="text"
										name="telephone"
										size="30"
										maxlength="50"
									></input>
								</div>
							</td>
						</tr>
						<tr>
							<td height="31">
								<div align="left">Joindre</div>
							</td>
							<td height="31">
								<div align="left">
									<table>
										<tr>
											<td><input
												type="radio"
												name="connect"
												value="telephone"
												checked="checked"
											/></td>
											<td height="25">
												<div align="left">Par Téléphone</div>
											</td>
											<td><input
												type="radio"
												name="connect"
												value="Email"
											/></td>
											<td height="25">
												<div align="left">Par Email</div>
											</td>
										</tr>
									</table>
								</div>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td><input
								type="submit"
								value="Créer"
							/></td>
							<td><input
								type="reset"
								value="Remettre"
							/></td>
						</tr>
					</table>
				</form>
			</td>
			<td
				bgcolor="lavender"
				width="1"
			></td>
			<td
				valign="top"
				width="150"
				bgcolor="CCCCFF"
			>RIGHT</td>
		</tr>
	</table>
</body>
</html>
