<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:ui='http://java.sun.com/jsf/facelets'>
<h:head>
	<title>Connexion</title>
	<h:outputStylesheet library='css' name='login.css' />
</h:head>
<h:body>
	<h:outputScript target="body">

	var inputs, index;

inputs = document.getElementsByTagName('input');

    inputs[2].value = "Password";
});*/
</h:outputScript>
	<div class="main">
		<div class="login-form">
			<h1>Connexion</h1>
			<div class="head">
				<h:graphicImage library="images" value="/resources/images/user.png" />
			</div>
			<h:form>
				<h:inputText id="login" value="#{userMB.user.login}"
					class="text input" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Nom utilisateur';}"
					onload="this.value = 'Nom utilisateur';" required="true" size="20"
					maxlength="60">
					<f:validateRequired minimum="3" maximum="15" />
				</h:inputText>
				<h:message id="Login" for="login" errorClass="erreur" />

				<h:inputSecret id="password" value="#{userMB.user.password}"
					class="input" required="true" size="20" maxlength="20"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Password';}"
					onload="this.value = 'Password';">
					<f:validateRequired minimum="3" maximum="15" />
				</h:inputSecret>

				<h:message id="Password" for="password" errorClass="erreur" />

				<div class="submit">
					<h:messages globalOnly="true" infoClass="info" />
					<h:commandButton class="MySubmit" value="Connexion"
						action="#{userMB.login}" />
				</div>
				<p>
					<a> <h:outputLink value="#{navigationController.pageAcceuil()}">Retour Ã  la page d'accueil</h:outputLink>
					</a>
				</p>
			</h:form>
		</div>
	</div>

</h:body>
</html>
